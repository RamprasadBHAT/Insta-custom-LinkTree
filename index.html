<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #E1306C;
        }
        .links-container {
            width: 100%;
            max-width: 400px;
        }
        .link-card {
            display: block;
            background-color: #ffffff;
            color: #333;
            text-decoration: none;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .link-card:hover {
            transform: scale(1.02);
            background-color: #E1306C;
            color: white;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>@Ramprasad Bhat</h2>
        <p>Check out my latest content below!</p>
    </div>

    <div class="links-container">
        <!-- Add as many links as you want here -->
        <a href="https://racreativestudios.in" class="link-card" target="_blank">Official Website</a>
        <a href="https://www.youtube.com/@URamprasadBhat" class="link-card" target="_blank">YouTube Channel</a>
        <a href="https://x.com/uramprasadbhat" class="link-card" target="_blank">Twitter / X.com</a>
        <a href="https://www.linkedin.com/in/u-ramprasad-bhat" class="link-card" target="_blank">LinkedIn</a>
        <a href="https://www.upwork.com/freelancers/~01336cc42f2f4557fb" class="link-card" target="_blank">UP-Work.com</a>
       <!-- <a href="https://tiktok.com" class="link-card" target="_blank">TikTok</a> -->
       <!--  <a href="https://yourstore.com" class="link-card" target="_blank">Shop My Merch</a> -->
    </div>

</body>
</html>
